<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/mypage.css">
</head>
<body>
<div layout:fragment="content">
    <div class="sect">
        <div class="inner" style="height: 850px">
            <h3 class="title">마이페이지</h3>
            <div class="inner_box">
                <div class="menu_box">
                    <div class="menu" id="menu1">내 문의 내역</div>
                    <div class="menu" id="menu2">내 정보 관리</div>
                    <div class="menu" id="menu3">발신번호 관리</div>
                    <div class="menu" id="menu4">기업회원 전환</div>
                </div>
                <div class="menu_content">
                    <div class="my_inquiry">
                        <div class="panelBar">
                            <div class="panel_left">
                                <span>답변완료 상태 일때 제목을 클릭하시면 답변을 보실 수 있습니다.</span>
                            </div>
                            <div class="panel_right">
                                <button role="button" class="my_button" id="inquiry_insert">등록</button>
                                <button role="button" class="my_button" id="inquiry_select">조회</button>
                            </div>
                        </div>
                        <table id="myInquiriesTable" class="cell-border w100per">
                            <thead>
                            <tr>
                                <th>번호</th>
                                <th>분류</th>
                                <th>제목</th>
                                <th>답변</th>
                                <th>등록일</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="includeScript">
    let myInquiriesTable;

    $(document).ready(function() {
        dataTable();
    });

    $('#inquiry_select').click(function () {
        myInquiriesTable.ajax.reload();
    });

    function dataTable() {
        myInquiriesTable = $('#myInquiriesTable').DataTable({
            processing: true,
            serverSide: true,
            ajax: {

            }
        })
    }

    $('.menu').click(function () {
        $(this).siblings().each(function () {
            $(this).removeClass('menu_clicked');
        });
        $(this).addClass('menu_clicked');
    });
</script>
</body>
</html>
